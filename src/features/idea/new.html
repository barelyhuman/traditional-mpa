<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />

    <style>
      header {
        height: 100px;
      }

      header > nav {
        display: inline-flex;
        align-items: center;
        gap: 20px;
      }
    </style>

    <title>Submit Idea</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/ideas"> Home </a>
        <a href="/ideas/new"> + Add New </a>
      </nav>
    </header>
    <h2>Submit a new idea</h2>
    <form action="/ideas" method="POST">
      <input type="hidden" name="_csrf" value="<%- _csrf %>" />
      
        <label for=""> Name* </label>
        <input placeholder="ex: alvu" name="name" />
      
        <label for="">
          Attribution / Source (optional)
          <br/>
          <small
            >Hint: Link / username of the person that this idea is from</small
          >
        </label>
        <input placeholder="ex: github.com/barelyhuman" name="source" />
      
        <label for=""> Description* (can add markdown) </label>
        <textarea
          placeholder="A few words about the idea"
          name="description"
        ></textarea>
      
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
